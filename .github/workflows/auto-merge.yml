name: Auto Merge

on:
  schedule:
    - cron: '0 15 * * 6'  # 매주 일요일 00시 KST
  workflow_dispatch:

jobs:
  merge-and-label:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (octokit)
        run: npm install

      - name: Run merge and label script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: node .github/scripts/auto-merge-and-label.js